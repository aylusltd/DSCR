<html>
	<head>
		<script src="js/jquery.min.js"> </script> <!-- jQuery Core -->
		<script src="js/jquery-ui.min.js"></script> <!-- //jQuery UI -->
		<script src="js/d3.v3.min.js" charset="utf-8"></script> <!-- //D3 for Charts -->
		<script src="js/rickshaw.min.js"></script>
		<script src="js/jqFin.js"></script>
		
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" href="css/rickshaw.min.css" />
		<link rel="stylesheet" href="css/dscr.css" />
	
	</head>
	
	
	
	<body>
		<div id="logo"></div>
		<div id="topWrapper">
			<div id="debt">
				<h3>Debt</h3>
			</div>
			<div id="revenue">
				<h3>Revenue</h3>
				<table>
					<thead>
						<tr>
							<th></th>
							<th>Starting Point</th>
							<th>Growth Rate</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Gross Sales</td>
							<td><label for="">$</label><input type="number" value="19000000" id="GrossRevenue"></input></td>
							<td><input type="number" value="10.0" step="0.1" id="gsgr" class="Term"></input><label for="">%</label></td>
						</tr>
						<tr>
							<td>Operating Margin</td>
							<td><input type="number" value="7.0" step="0.1" id="OperatingMargin" class="Term"></input><label for="">%</label></td>
							<td><input type="number" value="10.0" step="0.1" id="omgr" class="Term"></input><label for="">%</label></td>
						</tr>
						<tr>
							<td>Operating Revenue</td>
							<td id="operatingRev"></td>
							<td id="ogr"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="bottomWrapper">
			<div id="iDSCR">
				<h3>Instantaneous DSCR</h3>
				<div id="barGraph">
					<div id="bgBackground">
						<div id="plotArea">
							<div id="axis"></div>
							<div id="zeroLine"></div>
							<div id="bgBar"></div>
							<div id="bgTarget"></div>
						</div>
						<div id="bgVal"></div>
					</div>
					
				</div>
			</div>
			<div id="pDSCR">
				<h3>Projected DSCR</h3>
				<div id="lineGraph"></div>
				<table id="dTable"></table>
			</div>
		</div>
		
	</body>
	<script src="js/dscr.js"></script>
</html>
